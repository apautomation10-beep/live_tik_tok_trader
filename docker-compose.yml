version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./media:/app/media
      - tts_models:/app/tts_models
    restart: unless-stopped  # auto-restart if container stops

  tiktok:
    build: .
    command: ["python", "/app/scripts/tiktok_listener.py"]
    env_file:
      - .env
    depends_on:
      - web
    restart: unless-stopped  # auto-restart if container stops

volumes:
  tts_models:
