<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live TTS Dashboard</title>

  <style>
    :root {
      --bg: #0b0f14;
      --card: #121821;
      --text: #e6e9ef;
      --muted: #9aa4b2;
      --accent: #f5c542;
      --accent-hover: #ffd766;
      --border: #1f2937;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(1200px 600px at top, #141a24, var(--bg));
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 520px;
      padding: 28px;
    }

    .card {
      background: linear-gradient(180deg, #151c27, var(--card));
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
    }

    h1 {
      margin: 0 0 6px 0;
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 0.2px;
    }

    .subtitle {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 6px;
    }

    select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #0e141d;
      color: var(--text);
      font-size: 0.95rem;
      outline: none;
    }

    select:focus {
      border-color: var(--accent);
    }

    .actions {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 14px;
      font-size: 0.95rem;
      font-weight: 600;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease,
                  background 0.15s ease;
    }

    button.primary {
      background: linear-gradient(180deg, var(--accent), #e6b93b);
      color: #111;
      box-shadow: 0 10px 25px rgba(245, 197, 66, 0.35);
    }

    button.primary:hover {
      background: linear-gradient(180deg, var(--accent-hover), var(--accent));
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(245, 197, 66, 0.45);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    #status {
      margin-top: 16px;
      font-size: 0.85rem;
      color: var(--muted);
      min-height: 18px;
    }

    audio {
      width: 100%;
      margin-top: 20px;
      border-radius: 12px;
      background: #0e141d;
    }

    .recordings-section {
      margin-top: 22px;
    }

    .recordings-header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:12px;
    }

    .recordings-grid {
      display:grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    .recording-card {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.03);
    }

    .recording-card .header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      font-size:0.85rem;
      color:var(--muted);
      margin-bottom:8px;
    }

    .recording-card .files {
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .file-row {
      display:flex;
      gap:12px;
      align-items:center;
    }

    .file-row audio {
      width: 100%;
    }

    button.danger {
      background: linear-gradient(180deg,#ff6b6b,#ff4d4d);
      color: #111;
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
      font-weight: 700;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      margin-top: 18px;
      font-size: 0.75rem;
      color: #6b7280;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>Live AI Trader Agent</h1>
      <div class="subtitle">
        Real-time XAUUSD market commentary with AI-powered voice
      </div>

      <div class="form-group">
        <label for="lang">Language</label>
        <select id="lang">
          <option value="en">English</option>
          <option value="es">Spanish</option>
        </select>
      </div>

      <div class="actions">
        <button id="go-live" class="primary">Go Live</button>
      </div>

      <p id="status"></p>

      <audio id="player" controls></audio>

      <div class="recordings-section">
        <div class="recordings-header">
          <h2 style="margin:0;font-size:1.05rem">Recordings</h2>
          <div style="display:flex;gap:8px;align-items:center">
            <button id="refresh-recordings" class="primary" style="padding:10px 12px">Refresh</button>
            <button id="delete-all" class="danger">Delete All</button>
          </div>
        </div>

        <div id="recordings" class="recordings-grid">Loading...</div>
      </div>

      <!-- New: All Audio Files Manager -->
      <div class="recordings-section" style="margin-top:18px">
        <div class="recordings-header">
          <h2 style="margin:0;font-size:1.05rem">All Audio Files</h2>
          <div style="display:flex;gap:8px;align-items:center">
            <button id="refresh-all-audio" class="primary" style="padding:10px 12px">Refresh List</button>
            <button id="play-all" class="primary" style="padding:10px 12px">Play All</button>
            <button id="delete-all-audio" class="danger">Delete Selected</button>
          </div>
        </div>

        <div style="margin-bottom:8px;display:flex;gap:8px;align-items:center">
          <label style="color:var(--muted);font-size:0.9rem">Filter:</label>
          <select id="audio-filter">
            <option value="all">All</option>
            <option value="live">Live only</option>
            <option value="reply">Replies only</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div id="all-audio-list" class="recordings-grid">Loading...</div>
      </div>

      <div class="footer">
        © Live Market Audio · AI Trader
      </div>
    </div>
  </div>

  <script src="/static/streamer/main.js"></script>
</body>
</html>
